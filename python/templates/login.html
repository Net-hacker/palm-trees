<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Login - palm-trees</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/login/styles.css">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <script src="/static/login/script.js"></script>
  </head>
  <body>
    <nav class="navBar">
      <img src="/static/favicon-192x192.png">
      <h1>palm-trees</h1>
      <button id="settings" onclick="showMenu()">
        <img src="/static/settings.png">
      </button>
    </nav>

    <div id="menu" hidden>
      <h3>settings</h3>
      <ul>
        <li>
          <p>mode:</p>
          <button id="modeB" onclick="changeMode()">
            <img src="/static/sun.svg" id="icon-sun">
            <img src="/static/moon.svg" id="icon-moon">
          </button>
        </li>
      </ul>
    </div>

    <div id="login">
      <div class="user">
        <p>username:</p>
        <input type="text" id="user" required>
      </div>
      <div class="pass">
        <p>password:</p>
        <input type="password" id="pass" required>
      </div>
      <button id="loginB" onclick="login()">Login</button>
      <button id="signInstead" onclick="signUpInstead()">Sign-Up instead</button>
      <p id="messageL"></p>
    </div>
    <div id="signUp" hidden>
      <div class="user">
        <p>your username:</p>
        <input type="text" id="username" required>
      </div>
      <div class="pass">
        <p>your password:</p>
        <input type="password" id="password" required>
      </div>
      <div class="passV">
        <p>verify password:</p>
        <input type="password" id="passwordV" required>
      </div>
      <button id="signB" onclick="signUp()">Sign-Up</button>
      <button id="loginInstead" onclick="loginInstead()">Login instead</button>
      <p id="messageS"></p>
    </div>
  </body>
</html>
